<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prncmail.com</title>
</head>
<body>
    <div class="login">
        <div class="box1">
            <h3>Login</h3>
        </div>
        <div class="box2">
            <input type="text" class="mail" placeholder="Email" id="email" autocomplete="off" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="box3">
            <input type="password" class="mail" placeholder="Password" id="password" autocomplete="off" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="box4">
            <input type="checkbox" class="checkbox">
            <label for="check">Remember Me Forget Password</label>
        </div>
        <div class="box5">
            <button onclick="checkLogin()" >Log in</button>
        </div>

        <div id="error-message"></div>

        <div class="box6">
            <p>Don't have an account</p>
            <a href="#">Register</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
